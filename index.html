<html>

<head>
    <title>Tabla con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>

<body>


    <div class="container">
        <div class="row">
            <h1>Lista de Usuarios</h1>
            <hr>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="input-group ">
                    <input type="text" class="form-control" placeholder="Buscar en nombre completo" id="buscador">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="boton-buscador">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <div class="container">

        <table class="table ">
            <thead class="table-secondary">

                <tr>
                    <th scope="col"><input type="checkbox" id="check-all"> Todos</th>
                    <th scope="col">Inactivo</th>
                    <th scope="col">Activo</th>
                    <th scope="col">Matr√≠cula</th>
                    <th scope="col">Nombre Completo</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody id="tabla-body">
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row"><input type="checkbox" id="check-all-footer"></th>
                    <th><button class="btn btn-danger" id="set-activo">Inactivar</button></th>
                    <th><button class="btn btn-success" id="set-inactivo">Activar</button></th>
                    <th colspan="3"></th>
                </tr>
            </tfoot>

        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
        <script src="./script.js"></script>
</body>

</html>
